<script type="text/javascript">
    RED.nodes.registerType('flexradio-stream', {
        category: 'flexradio',
        color: '#06bcd8',
        defaults: {
            name: { value: '' },
            radio: { value: '', type: 'flexradio-radio', required: true },
            stream_type: { value: 'all', required: true },
            stream: { value: '' }
        },
        inputs: 1,
        outputs: 1,
        icon: 'font-awesome/fa-volume-up',
        label: function() {
            return this.name || 'flexradio-stream';
        }
    });
</script>

    <div class="form-row">
